<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking</title>
    <style type="text/css" media="all">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }

        .personal-info {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .personal-info form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .personal-info label {
            margin-bottom: 10px;
        }

        .personal-info input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .personal-info button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .personal-info button:hover {
            background-color: #444;
        }
        
        
        
        #next-button {
    background-color: #4CAF50;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

#next-button:hover {
    background-color: #333;
}
    </style>

</head>
<body>


    <script type="text/javascript" charset="utf-8">

        document.addEventListener("DOMContentLoaded", function() {
            const nextButton = document.getElementById("next-button");
            nextButton.addEventListener("click", function() {
                // Validate form data
                const formData = new FormData(document.getElementById("personal-info-form"));
                const firstName = formData.get("first-name");
                const lastName = formData.get("last-name");
                const phoneNumber = formData.get("phone-number");
                const residentialAddress = formData.get("residential-address");
                const email = formData.get("email");

                if (firstName && lastName && phoneNumber && residentialAddress && email) {
                    // Store form data in local storage
                    localStorage.setItem("personalInfo", JSON.stringify({
                        firstName,
                        lastName,
                        phoneNumber,
                        residentialAddress,
                        email
                    }));

                    // Redirect to search page
                    window.location.href = "search.html";
                } else {
                    alert("Please fill in all fields");
                }
            });
        });


    </script>
    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">GO TO HOME</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="personal-info">
            <h2>Personal Information</h2>
            <form id="personal-info-form">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number">
                <label for="residential-address">Residential Address</label>
                <input type="text" id="residential-address" name="residential-address">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </form>
   <a href="payment.html" id="next-button">NEXT</a>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
